<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form action="" method="post" name="Login_Form" class="form-signin">
                <h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
                <hr class="colorgraph">
                <br>

                <input id="username" type="text" class="form-control" name="Username" placeholder="Username" required="" autofocus="" />
                <input id="password" type="password" class="form-control" name="Password" placeholder="Password" required="" />

                <button id="login-btn" class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="button">Login</button>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
